<!DOCTYPE html>
<html>
<head>
	<title>game</title>
  <style type="text/css">
    body, div, p, span {margin:0;padding:0;}
    body {background-color:#34a6fb;}

    .player {background-color: #404040;}
    .land {background-color: #007E33;}
    .lava {background-color: #ff6363;}
    .coins {background-color: #f1e559;}

    .coin {
      position: absolute;
      width:50px; height:50px;
    }
    .coin__1 {bottom:470px;left:17%;background-color: #34a6fb}
    .coin__2 {bottom:310px;right:10px;}
    #box1 {
      width:40%;
      height:400px;
      position:fixed;
      bottom:0;
    }
    #box2__lava {
      width:50%;
      height:200px;
      position:fixed;
      bottom:0;
      left:40%;
    }
    #box3 {
      width:10%;
      height:300px;
      position:fixed;
      bottom:0;
      right:0;
    }

    .player {width:30px;height:50px;color:#ffffff;line-height: 50px;text-align: center;font-family: Verdana,Geneva,sans-serif}
    .player__1 {position: absolute;bottom:410px; left:5%}
    .player {background-color: #404040;}

    #score {
      position:absolute;
      top:5px;
      right:5px;
      width:120px;
      height:40px;
      font-family: Verdana,Geneva,sans-serif;
      border:5px solid #fff;
      color: #fff;
      padding: 10px;
    }
    .score__tracker {display:inline;}
  </style>
</head>
<body>
  <!-- score -->
  <div id="score">
    Coins:
    <div class="score__tracker" id="lava--score">0</div>
    Deads:
    <div class="score__tracker" id="lava--deads">0</div>
  </div>
  <!-- /score -->

  <!-- coins -->
  <div class="coins coin coin__1"></div>
  <div class="coins coin coin__2"></div>
  <!-- /coins -->

  <!-- land/lavas -->
  <div class="lands land" id="box1"></div>
  <div class="lavas lava" id="box2__lava"></div>
  <div class="lands land" id="box3"></div>
  <!-- /land/lavas -->

  <!-- player -->
  <div class="player player__1">p</div>
  <!-- /player -->

  <script type="text/javascript" src="index.min.js"></script>
  <script type="text/javascript">
    game = new Game('.player__1', '.coins', '.lavas', '.lands', 20);
    document.onkeydown = function(e) {
      game.move(e);
    };
</script>
</body>
</html>
